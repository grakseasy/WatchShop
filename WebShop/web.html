<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB SHOP</title>
    <link rel="stylesheet" href="./css/styles.css">

    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
       <div class="nav container">
            <a href="" class="logo">Random Watch Shop</a>
            <i class='bx bx-cart' id="cart-icon" ></i>

           
       </div>
    </header>

    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>

            <div class="product-box">
                <img src="img/sat8.png" alt="" class="product">
                <h2 class="product-title">Festina F16573/3 Festina 37

                </h2>
                <span class="price">$25</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="img/sat1.png" alt="" class="product">
                <h2 class="product-title">Casio MTP-1314D-1A Classic
                </h2>
                <span class="price">$10</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="img/sat2.png" alt="" class="product">
                <h2 class="product-title">G-Shock GA-2100-1A1ER

                </h2>
                <span class="price">$5</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="img/sat3.png" alt="" class="product">
                <h2 class="product-title">Casio MTP-1314PL-8AVEF Classic

                </h2>
                <span class="price">$5</span>
                <i class="bx bx-shopping-bag add-cart"></i>

            <div class="product-box">
                <img src="img/sat4.png" alt="" class="product">

                </h2>
                <span class="price">$5</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="img/sat5.png" alt="" class="product">
                <h2 class="product-title">G-Shock GA-100-1A2ER

                </h2>
                <span class="price">$2</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="img/sat6.png" alt="" class="product">
                <h2 class="product-title">G-Shock GA-100-1A4ER</h2>
                <span class="price">$5</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="img/sat7.png" alt="" class="product">
                <h2 class="product-title">Seiko SSB397P1 Chronograph
                </h2>
                <span class="price">$55</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
        </div>
    </section>

    <script src="./js/main.js"></script>
</body>
</html>
